<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light text-capitalize main-font-family">
    <th:block th:include="~{fragments/navigation}"></th:block>
</nav>

<div class="contact main-font-family text-center">
    <div class="container">
        <h2 id="contact">Add Category</h2>
        <div class="row">
            <div class="col-6">
                <div class="contact-form">
                    <form th:action="@{/categories/add}" th:method="POST">
                        <input type="text" name="name" id="name" placeholder="Name">
                        <input type="submit" value="Add">
                    </form>
                </div>
            </div>
            <div class="col-6">
                <h2 class="text-right">Accommodation is classified into categories for easier searching.Add a category and make it easier!</h2>
                <img src="/imgs/shape.png">
            </div>
        </div>
    </div>
    <div></div>
</div>

<footer class="noto-font-family">
    <th:block th:include="~{fragments/footer}"/>
</footer>

</body>
</html>

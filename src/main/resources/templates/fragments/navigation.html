<th:block xmlns="http://www.w3.org/1999/xhtml"
          xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <th:block sec:authorize="isAnonymous()">
    <div class="container">
        <a class="navbar-brand" href="/"><img style="max-width: 140px" src="/imgs/logo3.jpg" alt="Logo" /></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#show-menu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

            <div class="collapse navbar-collapse" id="show-menu">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link"
                           sec:authorize="!isAuthenticated()"
                           th:href="@{/users/login}">Login <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           sec:authorize="!isAuthenticated()"
                           th:href="@{/users/register}">Register</a>
                    </li>


                </ul>
            </div>
    </div>
    </th:block>

    <th:block sec:authorize="isAuthenticated()">
        <div class="container">
            <a class="navbar-brand" href="/home"><img style="max-width: 140px" src="/imgs/logo3.jpg" alt="Logo" /></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#show-menu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="show-menu">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link"
                           sec:authorize="!isAuthenticated()"
                           th:href="@{/properties}">Properties <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           sec:authorize="!isAuthenticated()"
                           th:href="@{/reservation}">My Reservations</a>
                    </li>
                    <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Admin
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="@{/categories/add}">Add Category</a>
                            <a class="dropdown-item" th:href="@{/properties/add}">Add Property</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" th:href="@{/categories/all}">All Categories</a>
                            <a class="dropdown-item" th:href="@{/properties/all}">All Properties</a>
                            <a class="dropdown-item" th:href="@{/reservations/all}">All Reservations</a>
                            <a class="dropdown-item" th:href="@{/users/all}">All Users</a>
                        </div>
                    </li>
                    </th:block>

                    <li class="nav-item">
                        <a class="nav-link" href="#blog">Profile</a>
                    </li>
                    <li class="nav-item">
                        <form action="/logout" method="post">
                            <input type="hidden" name="_csrf"
                                   value="80417983-fe8b-45c7-963e-31f6915a1560">
                            <button class="logout-button nav-link">Logout</button>
                        </form>
                    </li>
                    <li class="nav-item book d-flex align-items-center">
                        <a class="nav-link" th:href="@{/reservations/my}">My Reservations</a>
                    </li>
                </ul>
            </div>
    </div>
    </th:block>
</th:block>

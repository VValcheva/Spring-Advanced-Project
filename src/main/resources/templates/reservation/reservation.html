<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light text-capitalize main-font-family">
    <th:block th:include="~{fragments/navigation}"></th:block>
</nav>

<div class="contact main-font-family text-center">
    <div class="container">
        <h2 id="contact">Reservation</h2>
        <div class="row">
            <div class="col-6">
                <div class="contact-form">
                    <form th:object="${reservationBindingModel}" th:action="@{/reservations/property/{id}(id=${property.id})}" th:method="POST">

                        <small th:each="e : ${#fields.errors('firstName')}" th:text="${e}" id="nameError" class="form-text bg-warning rounded"></small>
                        <input th:field="*{firstName}" type="text" name="firstName" placeholder="First name">

                        <small th:each="e : ${#fields.errors('lastName')}" th:text="${e}" id="nameError" class="form-text bg-warning rounded"></small>
                        <input th:field="*{lastName}" type="text" name="lastName" placeholder="Last name">

                        <small th:each="e : ${#fields.errors('rentFrom')}" th:text="${e}" id="nameError" class="form-text bg-warning rounded"></small>
                        <input th:field="*{rentFrom}" type="date" name="rentFrom" placeholder="Rent from">

                        <input type="submit" value="submit">
                    </form>
                </div>
            </div>
            <div class="col-6">
                <h2 class="text-right">Did you like this accommodation? Hurry up and book it now!</h2>
                <img src="/imgs/shape.png">
            </div>
        </div>
    </div>
    <div></div>
</div>

<footer class="noto-font-family">
    <th:block th:include="~{fragments/footer}"/>
</footer>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light text-capitalize main-font-family">
    <th:block th:include="~{fragments/navigation}"></th:block>
</nav>

<div class="contact main-font-family text-center">
    <div class="container">
        <h2 id="contact">Delete Property</h2>
        <div class="row">
            <div class="col-6">
                <div class="contact-form">
                    <form th:action="@{/properties/delete/{id}(id=${property.id})}" th:method="POST" enctype="multipart/form-data">
                        <input th:field="${property.name}" disabled type="text" name="name" id="name" placeholder="Name">
                        <textarea th:field="${property.description}" disabled name="description" id="description" cols="41" rows="5" placeholder="Description"></textarea>
                        <input th:field="${property.pricePerMonth}" disabled type="number" name="pricePerMonth" id="pricePerMonth" placeholder="Price per month">
                        <input type="submit" value="Delete">
                    </form>
                </div>
            </div>
            <div class="col-6">
                <h2 class="text-right">Inactive accommodation? Are you sure you want to delete it?</h2>
                <img src="/imgs/shape.png">
            </div>
        </div>
    </div>
    <div></div>
</div>

<footer class="noto-font-family">
    <th:block th:include="~{fragments/footer}"/>
</footer>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light text-capitalize main-font-family">
    <th:block th:include="~{fragments/navigation}"></th:block>
</nav>
<br>
<br>
<br>
<div class="about lobster-font-family" th:object="${property}">
    <div class="container">
        <h2 class="text-center text-capitalize">About this property</h2>
        <img src="imgs/shape.png">
        <div class="row">
            <div class="col-lg-6 col-12">
                <h4 th:text="*{name}">A best place to enjoy your life</h4>
                <p style="margin-bottom: 20px;" th:text="|Description: *{description}|"></p>
                <p style="margin-bottom: 20px;" th:text="|Price per month: *{pricePerMonth} BGN|"> </p>
                <p th:text="|Category: *{category}|"> </p>
                <button><a th:href="@{/reservations/property/{id}(id=${property.id})}">Reserve</a></button>
            </div>
            <div class="col-lg-6 col-12">
                <div class="img-details" th:style="'background-image: url(' + *{imageUrl} + ');'"></div>
            </div>
        </div>
    </div>
</div>

<footer class="noto-font-family">
    <th:block th:include="~{fragments/footer}"/>
</footer>

</body>
</html>
